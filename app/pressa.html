  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">

<body>
  <div class="top-panel">
    <div class="container">
      <div class="pull-left">
        <a href="#" class="back-link">
          <span class="middle">
            <img src="img/angle-left.png" alt="">
          </span>
          <span class="middle back-link__text">назад</span>
        </a>
      </div>
      <div class="pull-right">
        <div class="lang">
          <a href="#" class="lang-item active middle">
            <span class="middle">
              <img src="img/rus.png" alt="">
            </span>
            <span class="middle lang-item__text">Рус</span>
          </a>
          <a href="#" class="lang-item middle">
            <span class="middle">
              <img src="img/eng.png" alt="">
            </span>
            <span class="middle lang-item__text">Eng</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <h1 class="page-title">АККРЕДИТАЦИЯ ПРЕССЫ</h1>
  <div class="form-block">
    <form action="">
      <div class="form-group">
        <label class="label-control">ИМЯ И ФАМИЛИЯ</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-control">Издание</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-control">Телефон</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-control">E-mail</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" name="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox">СВОЙ ФОТОГРАФ</label>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" name="checkbox" class="checkbox" id="checkbox2">
        <label for="checkbox2">запрос интервью</label>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" name="checkbox" class="checkbox" id="checkbox3">
        <label for="checkbox3">ЗАПРОСИТЬ ФОТОГРАФИИ</label>
      </div>
      <div class="submit-group">
        <input type="submit" class="btn btn-submit" value="Отправить">
      </div>
    </form>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
